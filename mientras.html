<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <script>
        //bucle while o mientras
        let contador=1;
        while(contador<=5){
            document.write("\n Contador: ", contador);
            contador=contador+1;
        }
    </script>
    
</body>
</html>
